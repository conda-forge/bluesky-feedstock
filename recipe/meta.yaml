{% set name = "bluesky" %}
{% set version = "1.13.1rc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5cd20ab6c12fd88dcb78d64b0d1381c37969a7c3fc215c7946f386af9d21d045

build:
  number: 0

test:
  imports:
    - bluesky
    - bluesky.plans
    - bluesky.callbacks
  commands:
    - pip check
  requires:
    - pip

outputs:
  - name: bluesky-base
    build:
      noarch: python
      script: python -m pip install . --no-deps -vv
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
      run:
        - python >={{ python_min }}
        - cycler
        - event-model >=1.14.0
        - historydict
        - msgpack-numpy
        - msgpack-python
        - numpy
        - opentelemetry-api
        - toolz
        - tqdm >=4.44
        - zict

  - name: bluesky
    build:
      noarch: python
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
      run:
        - python >={{ python_min }}
        - databroker
        - doct
        - ipython
        - lmfit
        - matplotlib
        - ophyd
        - pyzmq
        - {{ pin_subpackage('bluesky-base', max_pin="x.x.x") }}

about:
  home: https://blueskyproject.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Python data collection interface for experimental science
  description: A Python data collection interface for experimental science
  doc_url: https://blueskyproject.io/bluesky
  dev_url: https://github.com/bluesky/bluesky

extra:
  recipe-maintainers:
    - conda-forge/event-model
