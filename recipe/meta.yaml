{% set name = "bluesky" %}
{% set version = "1.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1d2222211b6afa8ad836af5c079151e39ea5ca5076e06ac87b00abd61be67a71

build:
  number: 0

# to avoid creating redundant CI jobs, conda-smithy needs python
# to be used in all outputs, including the implicit global one.
requirements:
  host:
    - python


outputs:
  - name: bluesky-base
    build:
      noarch: python
      script: python -m pip install . --no-deps -vv
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
      run:
        - python >={{ python_min }}
        - cycler
        - event-model >=1.14.0
        - historydict
        - msgpack-numpy
        - msgpack-python
        - numpy
        - opentelemetry-api
        - toolz
        - tqdm >=4.44
        - zict

  - name: bluesky
    build:
      noarch: python
    requirements:
      run:
        - databroker
        - doct
        - ipython
        - lmfit
        - matplotlib
        - ophyd
        - pyzmq
        - {{ pin_subpackage('bluesky-base', max_pin="x.x.x") }}
    test:
      imports:
        - bluesky
        - bluesky.plans
        - bluesky.callbacks
      commands:
        - pip check
      requires:
        - databroker >=2.0.0b52
        - pip



about:
  home: https://blueskyproject.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Python data collection interface for experimental science
  description: A Python data collection interface for experimental science
  doc_url: https://blueskyproject.io/bluesky
  dev_url: https://github.com/bluesky/bluesky

extra:
  recipe-maintainers:
    - conda-forge/event-model
