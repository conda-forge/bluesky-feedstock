{% set name = "bluesky" %}
{% set version = "1.12.0" %}
{% set sha256 = "63579d05c8d3bdec6a644c900de5e0d55c95b7bbbede03c0003f2a7ed61f9274" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

test:
  imports:
    - bluesky
    - bluesky.plans
    - bluesky.callbacks
  commands:
    - pip check
  requires:
    - pip

outputs:
  - name: bluesky-base
    build:
      noarch: python
      script: python -m pip install . --no-deps -vv
    requirements:
      host:
        - python >=3.8
        - pip
      run:
        - python >=3.8
        - cycler
        - event-model >=1.14.0
        - historydict
        - msgpack-numpy
        - msgpack-python
        - numpy
        - super_state_machine
        - toolz
        - tqdm >=4.44
        - zict <3.0.0

  - name: bluesky
    build:
      noarch: python
    requirements:
      host:
        - python >=3.8
        - pip
      run:
        - python >=3.8
        - databroker
        - doct
        - ipython
        - lmfit
        - matplotlib
        - ophyd
        - pyzmq
        - {{ pin_subpackage('bluesky-base', max_pin="x.x.x") }}

about:
  home: https://blueskyproject.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Python data collection interface for experimental science

  description: A Python data collection interface for experimental science
  doc_url: https://blueskyproject.io/bluesky
  dev_url: https://github.com/bluesky/bluesky

extra:
  recipe-maintainers:
    - conda-forge/event-model
