{% set name = "bluesky" %}
{% set version = "1.14.4" %}

package:
  name: {{ name|lower }}-suite
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ce2782a92633ce2e2f1e8ed0a71df1f179bbff673d357785995a30290339e7e6

build:
  number: 1

# to avoid creating redundant CI jobs, conda-smithy needs python
# to be used in all outputs, including the implicit global one.
requirements:
  host:
    - python


outputs:
  - name: bluesky-base
    build:
      noarch: python
      script: python -m pip install . --no-deps -vv --no-build-isolation
    requirements:
      host:
        - python {{ python_min }}
        - pip
        - setuptools
        - setuptools_scm >=8
      run:
        - python >={{ python_min }}
        - cycler
        - event-model >=1.14.0
        - historydict
        - msgpack-numpy
        - msgpack-python
        - numpy
        - opentelemetry-api
        - toolz
        - tqdm >=4.44
        - zict
    test:
      imports:
        - bluesky
      requires:
        - python {{ python_min }}

  - name: bluesky
    build:
      noarch: python
    requirements:
      host:
        - {{ pin_subpackage('bluesky-base', max_pin="x.x.x") }}
      run:
        - databroker
        - doct
        - ipython
        - lmfit
        - matplotlib
        - ophyd
        - pyzmq
        - {{ pin_subpackage('bluesky-base', max_pin="x.x.x") }}
    test:
      imports:
        - bluesky
        - bluesky.plans
        - bluesky.callbacks
      commands:
        - pip check
      requires:
        - pip
        - python {{ python_min }}

about:
  home: https://blueskyproject.io
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Python data collection interface for experimental science
  description: A Python data collection interface for experimental science
  doc_url: https://blueskyproject.io/bluesky
  dev_url: https://github.com/bluesky/bluesky

extra:
  recipe-maintainers:
    - conda-forge/event-model
